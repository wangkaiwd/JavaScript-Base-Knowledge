<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        select {
            width: 230px;
            height: 300px;
            font: 500 25px/28px "simsun";
            background-color: #a6ff43;
        }
    </style>
</head>

<body>
    <select name="" id="sel1" size=10 multiple><!--multiple:多选-->
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">广州</option>
            <option value="">深圳</option>
        </select>


    <button>>>></button>
    <button><<<</button>
    <button>></button>
    <button><</button>


    <select name="" id="sel2" size=10 multiple></select>
    <script>
        var sel1 = document.getElementById("sel1");
        var sel2 = document.getElementById("sel2");
        var btnArr = document.getElementsByTagName("button");
        btnArr[0].onclick = function(){
            var optArr = sel1.getElementsByTagName("option");
            for(var i=0;i<optArr.length;i++){
                sel2.appendChild(optArr[i]);
                i--;//移动的时候，后面的索引值会发生变化，数组长度也会发生变化
            }
        }
        btnArr[1].onclick = function(){
            var optArr = sel2.getElementsByTagName("option");
            for(var i=0;i<optArr.length;i++){
                sel1.appendChild(optArr[i]);
                i--;//移动的时候，后面的索引值会发生变化，数组长度也会发生变化
            }
        }
        btnArr[2].addEventListener("click",function(){
            //将选中的元素移动到对面
            var optArr = sel1.getElementsByTagName("option");
            for(var i=0;i<optArr.length;i++){
                if(optArr[i].selected==true){
                    optArr[i].selected = false;
                    sel2.appendChild(optArr[i]);
                    i--;
                }
            }
        })
        btnArr[3].addEventListener("click",function(){
            //将选中的元素移动到对面
            var optArr = sel2.getElementsByTagName("option");
            for(var i=0;i<optArr.length;i++){
                if(optArr[i].selected==true){
                    optArr[i].selected = false;
                    sel1.appendChild(optArr[i]);
                    i--;
                }
            }
        })
    </script>
</body>

</html>
