<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 检测一个对象是否是数组（用来处理复杂数据类型）
        // instanceof
        // 简单数据类型 typeof(判断复杂数据类型的话是object)
        // A instanceof B //A是不是B构造函数的实例对象
        var arr = [1,2,3];
        console.log(arr instanceof Array);// true
    </script>
</body>
</html>
