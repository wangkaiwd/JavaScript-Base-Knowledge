<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 不会改变原数组
        // 数组.slice(开始索引值，结束索引值)； // 数组截取
        // 包左不包右
        var arr = [1,2,3,"a","b","c"];
        console.log(arr.slice(3)); // 从索引值为3截取到最后
        console.log(arr.slice(0,3)); // [1,2,3]
        console.log(arr.slice(-2)); //  ["b","c"]
        console.log(arr.slice(0,-2)); // [1,2,3,"a"]
        console.log(arr.slice(-2,-1)); // ["b"]
        console.log(arr.slice(3,0)); // 如果前面的比后面的大，得到的为[]空数组
    </script>
</body>
</html>
