<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 对数组中的每一项运行回调函数，如果都返回true,every返回true
        // 如果有一项返回false,则停止遍历，every返回false;不写默认返回false
        let arr = [111,222,333,444,555];
        let newArr = arr.every(function(ele,index,array){
            if(ele>200){
                return true;
            }
            return false;
        })
        console.log(newArr); // 不写默认返回false;
    </script>
</body>
</html>
