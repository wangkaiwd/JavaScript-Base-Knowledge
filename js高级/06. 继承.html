<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 原型继承
        function Person(name,age){
            this.name = name;
            this.age = age;
        }
        Person.prototype.speak = function(){
            console.log("说话");
        }
        Person.prototype.eat = function(){
            console.log("吃东西");
        }
        var p1 = new Person("张三",18);
        
        function Student(name,age) {
            Person.call(this,name,age);
        }
        // 构造函数上的方法与属性成为了构造函数Student的原型的属性和方法,Student的实例对象可以直接访问
        // 优点：操作简单，缺点：无法进行传参
        // Student.prototype = new Person();
        // Student.prototype.constructor = Student;//构造函数整体
        // var s1 = new Student();
        // // console.log(s1.name);
        // s1.speak();
        // 借用继承：call/apply继承
        // 将原型上的方法拷贝过来
        // for(var k in Person.prototype) {
        //     Student.prototype[k] = Person.prototype[k];
        // }
        // var s1 = new Student("李白",18);
        // console.log(s1.name);
        // s1.speak();
        for(var k in Person.prototype) {
            Student.prototype[k] = Person.prototype[k];
        }
    </script>
</body>
</html>
