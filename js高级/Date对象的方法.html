<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var time = new Date();//不写参数默认时间时当前时间
        console.log(time.getDate());//获取日（1~31）
        console.log(time.getDay()); //获取星期0~6
        console.log(time.getTime());//返回累计毫秒数（1970年1/1午夜到今天）
    </script>
</head>
<body>

</body>
</html>
