<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width: 114px;
            height: 104px;
            position: absolute;
        }

        body {
            padding: 0;
            margin: 0;
            width: 5000px;
            height: 5000px;
        }
    </style>
    <script>
        window.onload = function(){
            var img = document.getElementsByTagName("img")[0];
            document.onclick = function(e){
                var e = event || window.event;
                var pagex = e.pageX || e.clientX + scrollLeft();
                var pagey = e.pageY || e.clientY + scrollTop();
                var timer = null;
                timer = setInterval(function(){
                    var stepx = (pagex-img.offsetLeft)/10;
                    stepx = stepx>0?Math.ceil(stepx):Math.floor(stepx);
                    img.style.left = img.offsetLeft+stepx+"px";

                    var stepy = (pagey-img.offsetTop)/10;
                    stepy = stepy>0?Math.ceil(stepy):Math.floor(stepy);
                    img.style.top = img.offsetTop+stepy+"px";

                    console.log(111);
                    var x = Math.abs(img.offsetLeft-pagex);
                    var y = Math.abs(img.offsetTop-pagey);
                    if(x<=Math.abs(stepx) && y<=Math.abs(stepy)){
                        img.style.left = pagex+"px";
                        img.style.top = pagey+"px";
                        clearInterval(timer);
                    }

                },30)
            }

        }
        function scrollLeft(){
            return window.pageXOffset || document.documentElement.scrollLeft;
        }
        function scrollTop(){
            return window.pageYOffset || document.documentElement.scrollTop;
        }
        
    
    </script>

</head>

<body>
    <img src="images/img1.png" alt="" />
</body>

</html>
